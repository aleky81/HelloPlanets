<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Seizure Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dog Seizure Tracker</h1>
  <section>
    <h2>Log Seizure</h2>
    <form id="seizureForm">
      <label>Duration (seconds):
        <input type="number" id="seizureDuration" required>
      </label>
      <label>Notes:
        <input type="text" id="seizureNotes">
      </label>
      <button type="submit">Save Seizure</button>
    </form>
  </section>
  <section>
    <h2>Log Medication</h2>
    <form id="medicationForm">
      <label>Name:
        <input type="text" id="medicationName" required>
      </label>
      <label>Dose:
        <input type="text" id="medicationDose" required>
      </label>
      <label>Notes:
        <input type="text" id="medicationNotes">
      </label>
      <button type="submit">Save Medication</button>
    </form>
  </section>
  <section>
    <h2>Logs</h2>
    <div id="logContainer"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
